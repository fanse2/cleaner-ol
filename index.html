<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperChoi's Cleaners</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Nav bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a href="#" class="navbar-brand">Cleaners</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item text-center">
                        <a href="#" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item text-center">
                        <a href="#" class="nav-link">Activation</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- showcase -->
    <section class="bg-dark text-light py-5 text-center">
        <div class="container">
            <div>
                <div>
                    <hr>
                    <h2>Sign-In</h2>
                    <form>
                        <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                        <label for="pin" class="form-label">Pin</label>
                        <input type="password" class="form-control" id="pin">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div>
                    <hr>
                    <h2>Process</h2>

                    <table class="table" style="color: white;">
                        <thead>
                          <tr class="table-primary">
                            <th scope="col">#</th>
                            <th scope="col">Picup Date</th>
                            <th scope="col">Drop Date</th>
                            <th scope="col">Status</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr class="table-success">
                            <th scope="row">1</th>
                            <td>07/24/22</td>
                            <td>07/27/22 6:00PM</td>
                            <td>Cleaning</td>
                          </tr>
                          <tr class="table-secondary">
                            <th scope="row">2</th>
                            <td>07/14/22</td>
                            <td>07/17/22 6:00PM</td>
                            <td>Delivered</td>
                          </tr>
                          <tr class="table-secondary">
                            <th scope="row">3</th>
                            <td>07/04/22</td>
                            <td>07/07/22 6:00PM</td>
                            <td>Delivered</td>
                          </tr>
                        </tbody>
                      </table>
                  
                </div>
                <div>
                    <hr>
                    <h2>Activation</h2>
                    <h3>Sign-Up for Existing Customers</h3>
                    <div class="mb-3">
                        <label for="lastname" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastname">
                    </div>
                    <div class="mb-3">
                        <label for="phone-number" class="form-label">Last 4 Digits of Phone#</label>
                        <input type="text" class="form-control" id="phone-number">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </div>
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
